{% extends '_base.html' %}
{% block title %}Create Post{% endblock title %}
{% block content %}
    <div class="container mt-4">
    <div class="row">
        <div class="col-9">
            <div class="card shadow my-3 p-2">
                <h3>Add new post:</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>

{% endblock content %}
